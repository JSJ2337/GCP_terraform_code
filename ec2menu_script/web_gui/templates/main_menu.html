
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - EC2 Menu</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1, h2 { color: #333; }
        .menu-list { list-style: none; padding: 0; }
        .menu-list li { margin: 1em 0; }
        .menu-list a { text-decoration: none; color: #28a745; font-size: 1.5em; font-weight: bold; }
        .menu-list a:hover { text-decoration: underline; }
        .back-link { margin-top: 2em; display: inline-block; }
        .info { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Main Menu</h1>
    <div class="info">
        <strong>Profile:</strong> {{ profile }}<br>
        <strong>Region:</strong> {{ region }}
    </div>

    <h2>Select a service to manage:</h2>
    <ul class="menu-list">
        <li><a href="{{ url_for('list_ec2') }}">1) EC2 Instances</a></li>
        <li><a href="#">2) RDS Databases (Not Implemented)</a></li>
        <li><a href="#">3) ElastiCache Clusters (Not Implemented)</a></li>
    </ul>

    <a href="{{ url_for('select_profile', profile_name=profile) }}" class="back-link">&laquo; Back to Region Selection</a>
</body>
</html>
