
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC2 Menu - Web GUI</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1, h2 { color: #333; }
        .profile-list { list-style: none; padding: 0; }
        .profile-list li { margin: 0.5em 0; }
        .profile-list a { text-decoration: none; color: #007bff; font-size: 1.2em; }
        .profile-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>AWS Profile Select</h1>
    <p>Please select the AWS profile to use:</p>
    <ul class="profile-list">
        {% for profile in profiles %}
        <li><a href="{{ url_for('select_profile', profile_name=profile) }}">{{ profile }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
