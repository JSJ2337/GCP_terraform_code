services:
  memcached:
    image: memcached:1.6.28-alpine
    container_name: ftt-memcached
    
    # 16GB 서버에 적합한 메모리 할당 (2GB)
    command: ["-m", "2048", "-p", "11211", "-vv"]
    
    ports:
      - "11211:11211"
    
    networks:
      - mimir-net
    
    # 헬스체크
    healthcheck:
      test: ["CMD-SHELL", "echo stats | nc localhost 11211 | grep -q uptime"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # 리소스 제한 (16GB 서버 고려)
    deploy:
      resources:
        limits:
          memory: 2.5GB    # 2GB + overhead
          cpus: '1.0'      # 1코어 할당
        reservations:
          memory: 2GB
          cpus: '0.5'
    
    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    restart: unless-stopped
    
    # 운영 레이블
    labels:
      - "app=memcached"
      - "component=cache"
      - "environment=production"

networks:
  mimir-net:
    external: true